<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="top-hero">
            <div class="search">
                <label for="search">
                    <span class="material-icons-outlined search-icon">search</span>
                </label>
                <input id="search" type="text" name="search">
            </div>
            <div class="searchbar">Search</div>
            <i class="fas fa-heart">Icon</i>
            <img src="profilePictures/images.jpeg">
            <div class="name">FirstName Surname</div>
        </div>
        <div class="middle-hero">
            <div class="profile-picture">
                <img src="profilePictures/images.jpeg">
                <h4>Hi there, <br> FirstName Surname (@tag)</h4>
            </div>
            <div class="actions">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
        <div class="dashboard">
            <h1 class="sidebar-heading">
                <img src="icons/view-dashboard.png" alt="Dashboard icon" style="width:48px; height: 48px"/>Dashboard
            </h1>
            <ul class="nav">
                <li>
                    <img src="icons/home(2).png" alt="An example icon" style="width:48px;height:48px"/>Home           
                </li>
                <li>
                    <a href="profile"><img src="icons/account.png" alt="An example icon" style="width:48px;height:48px"/>Profile</a>             
                </li>
                <li>
                    <img src="icons/message.png" alt="An example icon">
                    Messages             
                </li>
                <li>
                    <a href="history"><img src="icons/history.png" alt="An example icon" style="width:48px;height:48px"/>History</a>             
                </li>
                <li>
                    <a href="tasks"><img src="icons/clipboard-list-outline.png" alt="An example icon" style="width:48px;height:48px"/>Tasks</a>             
                </li>
                <li>
                    <a href="communities"><img src="icons/account-group.png" alt="An example icon" style="width:48px;height:48px"/>Communities</a>             
                </li>
            </ul>
            <ul class="nav">
                <li>
                    <a href="settings"><img src="icons/cog.png" alt="An example icon" style="width:33px;height:33px"/>Settings</a>             

                <li>
                    <a href="support"><img src="icons/face-agent.png" alt="An example icon" style="width:48px;height:48px"/>Support</a>             
                </li>
                <li>
                    <a href="privacy"><img src="icons/shield.png" alt="An example icon" style="width:48px;height:48px"/>Privacy</a>             
                </li>
            </ul>

        </div>
        <div class="main">
            <div class="projects">Your Projects
            </div>
            <div class="announcements">Announcements
            </div>
            <div class="trending">Trending
            </div>
        </div>
    </div>
</body>
</html>
